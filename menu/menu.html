<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />

    <script src="menu.js" defer></script>
    <script defer>
      //reload the page
      window.addEventListener('pageshow', () => {
        const balls = document.querySelectorAll('.menu-ball');

        balls.forEach((ball) => {
          ball.classList.remove('menu-ball');
          void ball.offsetWidth;

          ball.classList.add('menu-ball');
        });
      });
    </script>
    <title>James Yuill | Menu</title>
  </head>
  <body style="overflow: hidden">
    <menu class="full-page white">
      <div class="menu-ball fadeUpAnimation" style="--i: 0" id="project-ball">
        projects
      </div>
      <div
        class="menu-ball fadeUpAnimation"
        style="--i: 1"
        id="experiments-ball"
      >
        experiments
      </div>
      <div
        class="menu-ball fadeUpAnimation"
        style="--i: 2"
        id="playground-ball"
      >
        playground
      </div>

      <div class="menu-ball fadeUpAnimation" style="--i: 3" id="contact-ball">
        contact
      </div>
    </menu>
  </body>
</html>
